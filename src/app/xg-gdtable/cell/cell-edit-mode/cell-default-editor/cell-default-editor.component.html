<div [ngSwitch]="getEditorType()">
    <select-editor 
                   *ngSwitchCase="'list'"
                   [cell]="cell"
                   [inputClass]="inputClass"
                   (onClick)="onClick($event)"
                   (onEdited)="onEdited($event)"
                   (onStopEditing)="onStopEditing()">
    </select-editor>
    <textarea-editor
                   *ngSwitchCase="'textarea'"
                   [cell]="cell"
                   [inputClass]="inputClass"
                   (onClick)="onClick($event)"
                   (onEdited)="onEdited($event)"
                   (onStopEditing)="onStopEditing()">
    </textarea-editor>
    <checkbox-editor
                   *ngSwitchCase="'checkbox'"
                   [cell]="cell"
                   [inputClass]="inputClass"
                   (onClick)="onClick($event)">                
    </checkbox-editor>

    <completer-editor
                   *ngSwitchCase="'completer'"
                   [cell]="cell">
    </completer-editor>
    <cell-custom-editor *ngSwitchCase="'custom'"  [cell]="cell">
       
    </cell-custom-editor>

    <input-editor
                   *ngSwitchDefault
                   
                   [cell]="cell"
                   [inputClass]="inputClass"
                   (onClick)="onClick($event)"
                   (onEdited)="onEdited($event)"
                   (onStopEditing)="onStopEditing()" >
        
    </input-editor>
    

</div>
